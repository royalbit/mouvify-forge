_forge_version: 1.0.0
scalars:
  math:
    # Rounding functions
    round_result:
      formula: "=ROUND(3.14159, 2)"
    roundup_result:
      formula: "=ROUNDUP(3.14159, 2)"
    rounddown_result:
      formula: "=ROUNDDOWN(3.14159, 2)"
    ceiling_result:
      formula: "=CEILING(7.3, 2)"
    floor_result:
      formula: "=FLOOR(7.9, 2)"
    # Math operations
    mod_result:
      formula: "=MOD(17, 5)"
    mod_negative:
      formula: "=MOD(-17, 5)"
    sqrt_result:
      formula: "=SQRT(144)"
    power_result:
      formula: "=POWER(2, 10)"
    abs_result:
      formula: "=ABS(-42)"
    # Statistical
    percentile_result:
      formula: "=PERCENTILE(data.values, 0.5)"
    quartile_q1:
      formula: "=QUARTILE(data.values, 1)"
    quartile_q2:
      formula: "=QUARTILE(data.values, 2)"
    quartile_q3:
      formula: "=QUARTILE(data.values, 3)"
    variance_stat:
      formula: "=VAR(data.values)"
    stdev_stat:
      formula: "=STDEV(data.values)"
    correl_result:
      formula: "=CORREL(data.values, data.other)"

  text:
    concat_result:
      formula: "=CONCAT(\"Hello\", \" \", \"World\")"
    trim_result:
      formula: "=TRIM(\"  spaced  \")"
    upper_result:
      formula: "=UPPER(\"hello\")"
    lower_result:
      formula: "=LOWER(\"HELLO\")"
    len_result:
      formula: "=LEN(\"Hello World\")"
    mid_result:
      formula: "=MID(\"Hello World\", 7, 5)"
    mid_edge:
      formula: "=MID(\"Hi\", 10, 5)"

tables:
  data:
    rows:
      - values: 10
        other: 20
      - values: 20
        other: 40
      - values: 30
        other: 60
      - values: 40
        other: 80
      - values: 50
        other: 100
