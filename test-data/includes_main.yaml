includes:
- file: includes_pricing.yaml
  as: pricing
- file: includes_costs.yaml
  as: costs
final_price:
  value: 85.0
  formula: =@pricing.base_price * (1 - @pricing.discount_rate)
total_cost:
  value: 41.0
  formula: =@costs.unit_cost * (1 + @costs.overhead_rate) + @costs.shipping_cost
margin:
  value: 44.0
  formula: =final_price - total_cost
margin_percent:
  value: 0.5176470588235295
  formula: =margin / final_price
premium_price:
  value: 150.0
  formula: =@pricing.base_price * @pricing.premium_multiplier
