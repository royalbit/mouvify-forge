# Financial model test - v1.0.0 format
_forge_version: "1.0.0"

quarterly_revenue:
  quarter: ["Q1", "Q2", "Q3", "Q4"]
  revenue: [100000, 120000, 150000, 180000]
  expenses: [80000, 90000, 100000, 110000]
  profit: "=revenue - expenses"
  margin: "=profit / revenue"

platform_economics:
  metric: ["Take Rate"]
  value: [0.10]

summary:
  total_revenue:
    value: 550000
    formula: "=SUM(quarterly_revenue.revenue)"
  total_profit:
    value: 170000
    formula: "=SUM(quarterly_revenue.profit)"
  gross_margin:
    value: 0.90
    formula: "=1 - 0.10"
