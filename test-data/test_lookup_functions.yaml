_forge_version: 1.0.0
scalars:
  lookup_tests:
    # VLOOKUP tests
    vlookup_exact:
      formula: "=VLOOKUP(\"Widget\", products.name, products.price)"
    vlookup_notfound:
      formula: "=VLOOKUP(\"Nonexistent\", products.name, products.price)"
    # INDEX tests
    index_result:
      formula: "=INDEX(products.price, 2)"
    # MATCH tests
    match_exact:
      formula: "=MATCH(\"Widget\", products.name)"
    # CHOOSE test
    choose_result:
      formula: "=CHOOSE(2, 10, 20, 30)"

tables:
  products:
    rows:
      - name: "Widget"
        price: 100
        category: "A"
      - name: "Gadget"
        price: 200
        category: "B"
      - name: "Gizmo"
        price: 150
        category: "A"
