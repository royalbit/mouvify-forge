_forge_version: "1.0.0"

pricing:
  item: ["Base Price", "Discount Rate", "Final Price"]
  value: [100.0, 0.1, 90.0]
  formula: [null, null, "=value[0] * (1 - value[1])"]

margins:
  metric: ["Platform Take Rate", "Gross Margin", "Net Margin"]
  value: [0.1, 0.9, 0.45]

summary:
  gross_margin:
    value: 0.9
    formula: "=1 - 0.1"
  net_margin:
    value: 0.45
    formula: "=0.9 * 0.5"
