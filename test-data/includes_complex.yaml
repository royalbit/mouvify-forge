includes:
- file: includes_revenue.yaml
  as: rev
- file: includes_costs.yaml
  as: costs
annual_revenue:
  value: 120000.0
  formula: =@rev.arr
monthly_costs:
  value: 35000.0
  formula: =(@costs.unit_cost * @rev.monthly_users) + (@costs.shipping_cost * @rev.monthly_users)
annual_profit:
  value: -300000.0
  formula: =annual_revenue - (monthly_costs * 12)
profit_margin:
  value: -2.5
  formula: =annual_profit / annual_revenue
