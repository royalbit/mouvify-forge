# Forge - Project Configuration
# Protocol rules are in: asimov.yaml, green.yaml, sycophancy.yaml, sprint.yaml
# This file contains ONLY Forge-specific configuration.

identity:
  project: "Forge"
  tagline: "Excel-YAML Bridge with Formula Evaluation"
  repo: "https://github.com/royalbit/forge"

mission:
  problem: |
    AI hallucinations in financial modeling cost enterprises $40K-$132K/year.
    Excel lacks version control, testability, and AI-friendliness.
  solution: |
    Forge: Bidirectional Excel-YAML bridge with formula evaluation.
    YAML files replace Excel for financial models with full compatibility.
  priority:
    1: "Excel formula compatibility"
    2: "Excel feature parity (pivot tables, charts)"
    3: "Bidirectional conversion (YAML <-> Excel)"
    4: "AI integration (MCP, LSP, API)"
  success_metric: "User can replace Excel workflow with Forge YAML"

environment:
  sudo_access: true
  install_path: /usr/local/bin
  scripts:
    release: "./bin/release.sh <version> '<title>'"
    session_end: "./bin/session-end.sh"

quality:
  test: "cargo test --release"
  lint: "cargo clippy --release -- -D warnings"
  format: "cargo fmt"
  build: "cargo build --release"

files:
  source:
    - "src/types.rs - Type definitions"
    - "src/parser/mod.rs - Parsing logic"
    - "src/core/array_calculator.rs - Array calculator"
    - "src/cli/commands.rs - CLI commands"
    - "src/api/server.rs - HTTP API server"
    - "src/mcp/server.rs - MCP server"
    - "src/bin/forge_lsp.rs - LSP server"
  tests:
    - "tests/e2e_tests.rs - End-to-end CLI tests"
    - "tests/parser_v1_tests.rs - Parser tests"
    - "tests/array_calculator_tests.rs - Calculator tests"
  docs:
    - "README.md - User documentation"
    - "docs/architecture/DESIGN_V1.md - Technical spec"
    - "CHANGELOG.md - Release history"
  examples:
    - "test-data/v1.0/*.yaml - Example models"

