[package]
name = "mouvify-forge"
version = "0.1.0"
edition = "2021"
authors = ["Louis Tavares <louis@royalbit.ca>"]
description = "YAML formula calculator and evaluator - Transform YAML files with embedded formulas"
repository = "https://github.com/royalbit/mouvify-forge"

[dependencies]
# YAML parsing
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"

# Expression evaluation
meval = "0.2"

# CLI
clap = { version = "4.5", features = ["derive"] }

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Dependency graph (for formula ordering)
petgraph = "0.6"

# Pretty output
colored = "2.1"

[dev-dependencies]
# Testing
pretty_assertions = "1.4"
tempfile = "3.8"
