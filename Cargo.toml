[package]
name = "royalbit-forge"
version = "0.1.0"
edition = "2021"
authors = ["Louis Tavares <louis@royalbit.ca>", "RoyalBit Inc. <admin@royalbit.ca>"]
description = "YAML formula calculator with Excel-style cross-file references - Built for AI-assisted financial modeling"
repository = "https://github.com/royalbit/forge"
homepage = "https://github.com/royalbit/forge"
documentation = "https://github.com/royalbit/forge#readme"
license = "MIT"
keywords = ["yaml", "formula", "calculator", "excel", "financial"]
categories = ["command-line-utilities", "parsing", "development-tools"]
readme = "README.md"
exclude = [
    "test-data/*",
    ".git*",
]

[dependencies]
# YAML parsing
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"

# Expression evaluation
meval = "0.2"

# CLI
clap = { version = "4.5", features = ["derive"] }

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Dependency graph (for formula ordering)
petgraph = "0.6"

# Pretty output
colored = "2.1"

[dev-dependencies]
# Testing
pretty_assertions = "1.4"
tempfile = "3.8"

[profile.release]
# Optimize for size and performance
opt-level = 3
lto = true
codegen-units = 1
strip = true
panic = "abort"
